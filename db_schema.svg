<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <style>
    .table {
      fill: #f5f5f5;
      stroke: #333;
      stroke-width: 2;
    }
    .header {
      fill: #4a86e8;
      stroke: #333;
      stroke-width: 2;
    }
    .header-text {
      fill: white;
      font-family: Arial, sans-serif;
      font-size: 16px;
      font-weight: bold;
      text-anchor: middle;
    }
    .row {
      fill: white;
      stroke: #ddd;
      stroke-width: 1;
    }
    .text {
      font-family: Arial, sans-serif;
      font-size: 14px;
      text-anchor: start;
    }
    .pk {
      font-weight: bold;
    }
    .fk {
      fill: #666;
      font-style: italic;
    }
    .arrow {
      stroke: #666;
      stroke-width: 2;
      fill: none;
      marker-end: url(#arrowhead);
    }
  </style>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
    </marker>
  </defs>
  
  <!-- User Table -->
  <g transform="translate(50, 50)">
    <rect class="table" width="200" height="180" rx="5" ry="5" />
    <rect class="header" width="200" height="30" rx="5" ry="5" />
    <text class="header-text" x="100" y="20">User</text>
    
    <rect class="row" x="0" y="30" width="200" height="25" />
    <text class="text pk" x="10" y="47">id (PK)</text>
    
    <rect class="row" x="0" y="55" width="200" height="25" />
    <text class="text" x="10" y="72">email</text>
    
    <rect class="row" x="0" y="80" width="200" height="25" />
    <text class="text" x="10" y="97">hashed_password</text>
    
    <rect class="row" x="0" y="105" width="200" height="25" />
    <text class="text" x="10" y="122">full_name</text>
    
    <rect class="row" x="0" y="130" width="200" height="25" />
    <text class="text" x="10" y="147">is_active</text>
    
    <rect class="row" x="0" y="155" width="200" height="25" />
    <text class="text" x="10" y="172">is_superuser</text>
  </g>
  
  <!-- Project Table -->
  <g transform="translate(550, 50)">
    <rect class="table" width="200" height="130" rx="5" ry="5" />
    <rect class="header" width="200" height="30" rx="5" ry="5" />
    <text class="header-text" x="100" y="20">Project</text>
    
    <rect class="row" x="0" y="30" width="200" height="25" />
    <text class="text pk" x="10" y="47">id (PK)</text>
    
    <rect class="row" x="0" y="55" width="200" height="25" />
    <text class="text" x="10" y="72">name</text>
    
    <rect class="row" x="0" y="80" width="200" height="25" />
    <text class="text" x="10" y="97">description</text>
    
    <rect class="row" x="0" y="105" width="200" height="25" />
    <text class="text fk" x="10" y="122">owner_id (FK)</text>
  </g>
  
  <!-- Task Table -->
  <g transform="translate(300, 300)">
    <rect class="table" width="200" height="280" rx="5" ry="5" />
    <rect class="header" width="200" height="30" rx="5" ry="5" />
    <text class="header-text" x="100" y="20">Task</text>
    
    <rect class="row" x="0" y="30" width="200" height="25" />
    <text class="text pk" x="10" y="47">id (PK)</text>
    
    <rect class="row" x="0" y="55" width="200" height="25" />
    <text class="text" x="10" y="72">title</text>
    
    <rect class="row" x="0" y="80" width="200" height="25" />
    <text class="text" x="10" y="97">description</text>
    
    <rect class="row" x="0" y="105" width="200" height="25" />
    <text class="text" x="10" y="122">status</text>
    
    <rect class="row" x="0" y="130" width="200" height="25" />
    <text class="text" x="10" y="147">priority</text>
    
    <rect class="row" x="0" y="155" width="200" height="25" />
    <text class="text" x="10" y="172">due_date</text>
    
    <rect class="row" x="0" y="180" width="200" height="25" />
    <text class="text" x="10" y="197">created_at</text>
    
    <rect class="row" x="0" y="205" width="200" height="25" />
    <text class="text" x="10" y="222">updated_at</text>
    
    <rect class="row" x="0" y="230" width="200" height="25" />
    <text class="text fk" x="10" y="247">project_id (FK)</text>
    
    <rect class="row" x="0" y="255" width="200" height="25" />
    <text class="text fk" x="10" y="272">assigned_user_id (FK)</text>
  </g>
  
  <!-- Relationships -->
  <!-- User to Project -->
  <path class="arrow" d="M 250,65 Q 400,65 550,65" />
  
  <!-- User to Task -->
  <path class="arrow" d="M 150,230 Q 150,400 300,400" />
  
  <!-- Project to Task -->
  <path class="arrow" d="M 650,180 Q 650,350 500,350" />
</svg>